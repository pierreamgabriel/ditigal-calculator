<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Digital Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 
<div class="main">
  <div class="calculator">Digital Calculator</div>
<div class="displayR" id="result"></div>
<div id="numbers" class="digits">0</div>
<div class="div-buttons">
<button class="special" onclick='ac()'>AC</button>
<button class="special" onclick='ce()'>CE</button>
  <button class="numbers" onclick='divided()'>รท</button>
    <button class="numbers" onclick='times()'>x</button>
  </div>
<div class="div-buttons">
<button class="numbers" onclick='type7()'>7</button>
<button class="numbers" onclick='type8()'>8</button>
  <button class="numbers" onclick='type9()'>9</button>
    <button class="numbers" onclick='less()'>-</button>
  </div>
<div class="div-buttons">
<button class="numbers" onclick='type4()'>4</button>
<button class="numbers" onclick='type5()'>5</button>
  <button class="numbers" onclick='type6()'>6</button>
    <button class="numbers" onclick='plus()'>+</button>
  </div>
<div class="div-buttons">
<button class="numbers" onclick='type1()'>1</button>
<button class="numbers" onclick='type2()'>2</button>
  <button class="numbers" onclick='type3()'>3</button>
    <button class="numbers" onclick='calculate()'>=</button>
  </div>
<div class="buttons-bottom">
<button class="zero" onclick='type0()'>0</button>
<button class="numbers" onclick='typedot()'>.</button>
  </div>
  <div class="copyright"> by Pierre Macedo</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
